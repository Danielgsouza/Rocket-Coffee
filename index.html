<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo-desktop.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <title>Great Coffee</title>
</head>
<body id="blur-right">
    <section class="blur-mobile">
        <header>
            <nav>
                <div id="tamanho-logo">
                    <img id="logo" src="./assets/logo-desktop.svg" alt="logo">
                    <img id="logo-mobile" src="assets/logo-mobile.svg" alt="logo-mobile">
                </div>
                <div id="cabecalho">
                    <a href="#">Home</a>
                    <a href="#">Menu</a>
                    <a href="#">Recompensas</a>
                    <a href="#">Gift Cards</a>
                    <a href="#">Lojas</a>
                </div>
                <div class="menu-responsive">
                    <button class="botao" id="botao-desktop">PEGAR MEU CAFÉ</button>
                    <button class="botao" id="botao-responsivo"><img src="assets/menu-buguer-open.svg" alt="Abrir menu"></button>
                    
                </div>
                
            </nav>
            
        </header>
        <section>
            <div id="btn-responsivo">
                <h2>O café que fará seu código decolar para o próximo nível.</h2>
                <button class="botao" id="botao-mobile">PEGAR MEU CAFÉ <img src="assets/arrow.svg" alt=""></button>
            </div>
        </section>
        <main id="blur-left">
            <h1 id="titulo">Great Coffee</h1>
            <h1> < Great Code/ ></h1>
            <img src="./assets/rocket-coffee.png" alt="texto principal">
        </main>
    </section>

    <script src="index.js"></script>

</body>
</html>
